name: Build and Deploy

on:
  push:
    branches:
      - master
env:
  VERSION: 1.0.${{ github.run_number }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'
      - name: List files in myapp directory
        run: ls -la myapp

      - name: Update version patch
        run: |
          echo 'VERSION APP:${{ env.VERSION }}'
          sed -i 's/<version>1.0.0<\/version>/<version>${{ env.VERSION }}<\/version>/' myapp/pom.xml

      - name: Build with Maven
        run: mvn -f myapp/pom.xml package

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: maven-artifact
          path: myapp/target/myapp-${{ env.VERSION }}.jar

  dockerize:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: maven-artifact

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker buildx build \
          --build-arg VERSION=${{ env.VERSION }} \ 
          -f myapp/Dockerfile.multistagge -t ${{ secrets.DOCKER_USERNAME }}/maven-hello-world:${{ env.VERSION }} .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/maven-hello-world:${{ env.VERSION }}
