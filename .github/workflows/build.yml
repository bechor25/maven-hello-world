name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'
      - name: List files in myapp directory
        run: ls -la myapp
        
      - name: Update version patch
        run: |
          sed -i 's/<version>1.0.0<\/version>/<version>1.0.${{ github.run_number }}<\/version>/' myapp/pom.xml

      - name: Build with Maven
        run: mvn package

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: maven-artifact
          path: target/maven-hello-world-*.jar

  dockerize:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build . -t ${{ secrets.DOCKER_USERNAME }}/maven-hello-world:${{ github.run_number }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/maven-hello-world:${{ github.run_number }}
